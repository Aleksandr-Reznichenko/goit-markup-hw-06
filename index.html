<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Studio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-container">
        <!-- Navigation -->
        <nav class="nav">
          <a class="nav-logo link" href="./index.html"
            >Web<span class="nav-logo-accent">Studio</span></a
          >
          <ul class="nav-list list">
            <li class="nav-item">
              <a class="nav-link link current" href="./index.html">Studio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link" href="">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link" href="">Contacts</a>
            </li>
          </ul>
        </nav>
        <!-- Burger menu -->
        <button
          class="burger-menu-btn js-open-menu"
          type="button"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <svg
            class="burger-menu-icon"
            aria-label="mobile menu icon"
            width="24"
            height="24"
          >
            <use href="./images/icons.svg#icon-burger-menu"></use>
          </svg>
        </button>
        <!-- Contacts -->
        <address class="contact">
          <ul class="contact-list list">
            <li class="contact-item">
              <a class="contact-link link" href="mailto:info@devstudio.com"
                >info@devstudio.com</a
              >
            </li>
            <li class="contact-item">
              <a class="contact-link link" href="tel:+110001111111"
                >+11 (000) 111-11-11</a
              >
            </li>
          </ul>
        </address>
      </div>
    </header>

    <!-- MOBILE MENU -->
    <div class="mobile-menu js-menu-container" id="mobile-menu">
      <!-- Close button -->
      <button class="mobile-menu-close-button js-close-menu" type="button">
        <svg
          class="mobile-close-icon"
          aria-label="mobile menu close icon"
          width="8"
          height="8"
        >
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <div class="mobile-menu-content">
        <!-- List links -->
        <nav class="mobile-menu-nav">
          <ul class="mobile-menu-list list">
            <li class="mobile-menu-item">
              <a class="mobile-menu-link link" href="./index.html"
                ><span class="current">Studio</span></a
              >
            </li>
            <li class="mobile-menu-item">
              <a class="mobile-menu-link link" href="">Portfolio</a>
            </li>
            <li class="mobile-menu-item">
              <a class="mobile-menu-link link" href="">Contacts</a>
            </li>
          </ul>
        </nav>
        <!-- Contacts -->
        <address class="mobile-menu-contact">
          <ul class="mobile-menu-contact-list list">
            <li class="mobile-menu-contact-item">
              <a class="mobile-menu-contact-link link" href="tel:+110001111111"
                ><span class="current">+11 (000) 111-11-11</span></a
              >
            </li>
            <li class="mobile-menu-contact-item">
              <a
                class="mobile-menu-contact-link link"
                href="mailto:info@devstudio.com"
                >info@devstudio.com</a
              >
            </li>
          </ul>
        </address>
        <!-- Social networks -->
        <div class="mobile-menu-social">
          <ul class="mobile-menu-social-list list">
            <li class="mobile-menu-social-item">
              <a class="mobile-menu-social-link" href="">
                <svg
                  class="mobile-menu-social-icon"
                  aria-label="instagram icon"
                  width="24"
                  height="24"
                >
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="mobile-menu-social-item">
              <a class="mobile-menu-social-link" href="">
                <svg
                  class="mobile-menu-social-icon"
                  aria-label="twitter icon"
                  width="24"
                  height="24"
                >
                  <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="mobile-menu-social-item">
              <a class="mobile-menu-social-link" href="">
                <svg
                  class="mobile-menu-social-icon"
                  aria-label="facebook icon"
                  width="24"
                  height="24"
                >
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="mobile-menu-social-item">
              <a class="mobile-menu-social-link" href="">
                <svg
                  class="mobile-menu-social-icon"
                  aria-label="linkedin icon"
                  width="24"
                  height="24"
                >
                  <use href="./images/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./js/mobile-menu.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
